<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript練習中！</title>
  </head>
  <body>
    <script>
      function main(input) {
        const args = input.split("\n");
        const n = parseInt(args[0], 10);
        const a = args[1].split(" ").map((n) => parseInt(n, 10));

        console.log(args); // [ '4', '2 1 4 8' ]
        console.log(n); // 4
        console.log(a); // [ 2, 1, 4, 8 ]

        if (a % 5 == 0) {
          console.log("割り切れます");
        } else if (a % 3 == 0) {
          console.log("割り切れます");
        } else {
          console.log("割り切れません");
        }
      }

      main(require("fs").readFileSync("/dev/stdin", "utf8"));
    </script>
  </body>
</html>
